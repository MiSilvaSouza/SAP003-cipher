<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeMi</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Michroma|Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="root">
      <h1>CodeMi</h1>
    </header>
    <main>
      <div class="div-msg">
        <textarea name="text" class="msg" placeholder="Digite sua mensagem"></textarea>
      </div>
      <form>
        <label class="txt-chave">Chave de deslocamento:</label>  
        <input type="number" name="chave" class="chave" min="1">
      </form>       
      <div class="div-button">
        <button class="btn-cifrar button">Cifrar</button>
        <button class="btn-decifrar button">Decifrar</button>      
      </div>      
      <div class="div-msg">
        <p class="resultado msg"></p>
      </div>
    </main>    
    <script src="cipher.js"></script>
    <script src="index.js"></script>  
  </body>
  <footer>Desenvolvido por Mirian Souza</footer>  
</html>
